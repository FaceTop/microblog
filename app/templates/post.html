<table>
    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(50) }}">
        </td>
        <td>
            <p>
                <a href="{{ url_for('user', nickname = post.author.nickname) }}">
                {{ post.author.nickname }}
                </a>
                said {{ momentjs(post.timestamp).fromNow() }}:
            </p>
            <div><strong>{{ post.body }}</strong></div>
            {% if post.author.id == g.user.id %}
                <div><a href="{{ url_for('delete', id = post.id) }}">{{ 'Delete' }}</a></div>
            {% endif %}
        </td>
    </tr>
</table>
